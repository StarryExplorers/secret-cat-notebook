<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Secret Cat World - A magical, interactive cat adventure!">
  <meta name="author" content="Empress Spark">
  <title>Secret Cat World</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/616/616408.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap">
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Comic Neue', cursive;
      background: linear-gradient(to right, #ffe5ec, #ffc2d1);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    h1 {
      font-size: 3rem;
      animation: pop 1s ease-in-out infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    .input-area, .actions, .cat-buttons, .cat-log {
      margin: 1rem;
      text-align: center;
    }
    input {
      padding: 1rem;
      font-size: 1.2rem;
      border-radius: 10px;
      border: 2px solid #ff85a2;
      width: 60%;
      max-width: 400px;
    }
    button {
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: #ff85a2;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4f81;
    }
    .hidden {
      display: none;
    }
    .cat-image {
      width: 180px;
      border-radius: 10px;
      margin: 1rem;
    }
    .cat-log {
      font-size: 1.1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome to Secret Cat World</h1>
  <div class="input-area">
    <input id="secretWord" placeholder="Enter the secret cat word...">
    <button onclick="unlockCat()">Unlock</button>
  </div>

  <div class="actions hidden" id="catHouse">
    <img id="catPic" class="cat-image" src="" alt="Your Cat">
    <h2 id="catName">Meow!</h2>
    <div class="cat-buttons">
      <button onclick="feedCat()">Feed</button>
      <button onclick="batheCat()">Give Bath</button>
      <button onclick="sleepCat()">Sleep</button>
      <button onclick="dressCat()">Dress</button>
      <button onclick="playCat()">Play</button>
      <button onclick="makeupCat()">Makeup</button>
    </div>
    <div class="cat-log" id="catLog">Choose something to do with your cat!</div>
  </div>

  <script>
    const cats = {
      whiskers: {
        name: "Whiskers",
        img: "https://cdn.pixabay.com/photo/2017/01/31/20/13/cat-2022346_960_720.png",
        log: []
      },
      fluffball: {
        name: "Fluffball",
        img: "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_960_720.jpg",
        log: []
      },
      sparkle: {
        name: "Sparkle",
        img: "https://cdn.pixabay.com/photo/2016/02/10/16/37/cat-1192026_960_720.jpg",
        log: []
      }
    };

    let currentCat = null;

    function unlockCat() {
      const word = document.getElementById('secretWord').value.toLowerCase();
      if (cats[word]) {
        currentCat = cats[word];
        document.getElementById('catPic').src = currentCat.img;
        document.getElementById('catName').textContent = currentCat.name;
        document.getElementById('catHouse').classList.remove('hidden');
        updateLog("You found " + currentCat.name + "!");
      } else {
        alert("Wrong word! Try meowier ones.");
      }
    }

    function updateLog(text) {
      const log = document.getElementById('catLog');
      log.textContent = text;
      if (currentCat) currentCat.log.push(text);
    }

    function feedCat() {
      updateLog("You fed " + currentCat.name + " some yummy treats!");
    }

    function batheCat() {
      updateLog(currentCat.name + " had a sparkly clean bath!");
    }

    function sleepCat() {
      updateLog(currentCat.name + " is now napping like royalty.");
    }

    function dressCat() {
      updateLog(currentCat.name + " is now wearing a magical outfit!");
    }

    function playCat() {
      updateLog(currentCat.name + " is chasing a sparkly yarn ball!");
    }

    function makeupCat() {
      updateLog(currentCat.name + " got a glam new look with glitter!");
    }
  </script>
</body>
</html>
