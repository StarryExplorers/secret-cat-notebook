<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Notebook</title>
  <style>
    body {
      background: #fff9f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #d48c8c;
    }
    textarea {
      width: 100%;
      height: 300px;
      border: 2px dashed #d4b3b3;
      padding: 10px;
      font-size: 16px;
      background: #fff;
      resize: none;
    }
    #catZone {
      display: none;
      margin-top: 20px;
    }
    .cat {
      font-size: 40px;
      cursor: pointer;
      margin: 5px;
      display: inline-block;
      transition: transform 0.2s;
    }
    .cat:hover {
      transform: scale(1.3);
    }
    #secretUnlock {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>My Notebook</h1>
  <textarea id="noteArea" placeholder="Write anything here..."></textarea>
  <div id="secretUnlock">(Hint: type "cat" in the notebook...)</div>

  <div id="catZone">
    <h2>Your Cats</h2>
    <div id="catList"></div>
  </div>

  <script>
    let unlocked = false;
    const note = document.getElementById('noteArea');
    const catZone = document.getElementById('catZone');
    const catList = document.getElementById('catList');

    let cats = JSON.parse(localStorage.getItem('myCats')) || [];

    function saveCats() {
      localStorage.setItem('myCats', JSON.stringify(cats));
    }

    function renderCats() {
      catList.innerHTML = '';
      cats.forEach((cat, index) => {
        const catEl = document.createElement('div');
        catEl.className = 'cat';
        catEl.textContent = cat;
        catEl.title = "Tap to rename me!";
        catEl.onclick = () => {
          const newName = prompt("Rename your cat!", cat);
          if (newName) {
            cats[index] = newName;
            saveCats();
            renderCats();
          }
        };
        catList.appendChild(catEl);
      });
    }

    note.addEventListener('input', () => {
      if (!unlocked && note.value.toLowerCase().includes("cat")) {
        unlocked = true;
        catZone.style.display = 'block';
        alert("You unlocked the secret cat game!");
        renderCats();
      }
    });

    note.addEventListener('dblclick', () => {
      if (unlocked) {
        const newCat = prompt("Name your new cat!");
        if (newCat) {
          cats.push(newCat);
          saveCats();
          renderCats();
        }
      }
    });
  </script>
</body>
    </html>
